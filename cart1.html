<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/cartstyle.css">
    <title>Cart</title>
</head>
<body>
    <header>
        
        <div class="cart" style="font-size: 1.5em">
            <i class="zmdi zmdi-shopping-cart zmdi-hc-lg"></i> (<span class="cart-count">0</span>)
        </div>
    </header>
    <div class="container">
        <div class="productList">
            <h1>My Bag 
                <span class="cartItems">0</span>
            </h1>

            <div class="productHeader">
                <div>ITEM</div>
                <div>QUANTITY & UNIT PRICE</div>
                <div>TOTAL PRICE</div>
            </div>
            <div class="cartContents">
               

            </div>
        </div>
        <div class="order-summary">
            <div class="head">
                <p>Order Summary</p>
                <span><span class="cart-count"></span> items</span>
            </div>
            <div class="body">
                <div class="calculation">
                    <div>Subtotal</div>
                    <div class="subtotalAmount"></div>
                </div>
                <div class="calculation">
                    <div>Discount</div>
                    <div class="discount">0%</div>
                </div>
                <div class="calculation">
                    <div>ESTIMATED TOTAL*</div>
                    <div class="estimatedTotal"></div>
                </div>
                <div class="promotion">
                    <div>
                        <input type="text" name="promo-code" id="promo-code" placeholder="Enter promo code">
                    </div>
                    <div>
                        <input type="button" value="Apply">
                    </div>
                </div>
                <div>
                    <a href="index.html"><input type="button" value="CHECKOUT"></a>
                </div>
                
            </div>
           
        </div>
        
    </div>
    <script src="scripts/cartstyle.js"></script>
</body>
</html>
