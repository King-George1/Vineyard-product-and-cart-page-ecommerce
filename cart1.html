<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/cartstyle.css">
    <title>Cart</title>
</head>
<body>
    <header>
        <nav></nav>
        <div class="cart" style="font-size: 1.5em">
            ðŸ‘œ (<span id="cart-count">0</span>)
        </div>
    </header>
    <div class="container">
        <div class="productList">
            <h1>Cart 
                <span class="cartItems">0</span>
            </h1>

            <div class="productHeader">
                <div>ITEM</div>
                <div>QUANTITY & UNIT PRICE</div>
                <div>TOTAL PRICE</div>
            </div>

            <div class="bag-contents">
                <div class="bag-products">
                    <div class="bag-product">
                        <div class="product-description">
                            <div class="product-image"><img src="imgs/flat_blue0.jpg" alt="product-image" width="110%"></div>
                            <div class="bag-info">
                                <p>St. Jean Stripe Sankaty Polo</p>
                                <p><span class="bolden">Style:</span> 
                                    1G010673 
                                    <span class="bolden">Color:</span> Stripe Hammerhead
                                </p>
                                <p><span class="bolden">Size: </span>XXL
                                </p>
                                <p class="edit-area">
                                    <a href="">Edit</a> | <a href="">Move to Wishlist </a>| <a href="">Remove</a> 
                                </p>
                            </div>
                        </div>
                        <div class="product-quantity-update">
                            <div class="qnty-edit">
                                input
                            </div>
                            <div class=>Hello</div>
                        </div>
                        <div class="product-total-prce">Total Price</div>
                    </div>

                </div>

            </div>

        </div>
        <div class="cartList">
            <aside class="order-summary">
				<div class="head">
					<h3>Order Summary</h3>
					<span><span data-var="cart-count"></span> items total</span>
				</div>
				<div class="body">
					<div class="d-flex">
						<span>Subtotal</span>
						<span class="spacer"></span>
						<span>$</span>
						<span data-var="sub-total"></span>
					</div>

					<div class="d-flex">
						<span>Sales Tax</span>
						<span class="spacer"></span>
						<span>$0.0</span>
					</div>

					<div class="d-flex">
						<span>Discount</span>
						<span class="spacer"></span>
						<span>$</span>
						<span data-var="discount">0.0</span>
					</div>

					<div class="d-flex">
						<span>TOTAL</span>
						<span class="spacer"></span>
						<h3>
							<span>$</span>
							<span data-var="total-checkout"></span>
						</h3>
					</div>

					<p class="primary--text" style="font-weight: 600">Apply promo code</p>
					<div class="d-flex">
						<input
							data-var="promo-code"
							maxlength="5"
							type="text"
							class="input-field"
							placeholder="Enter promo code"
							style="flex-grow: 1"
						/>
						<button class="btn apply-code-btn">Apply</button>
					</div>

					<div class="button-set">
						<button>Checkout</button>
					</div>
				</div>
			</aside>
        </div>
        
    </div>
</body>
</html>
